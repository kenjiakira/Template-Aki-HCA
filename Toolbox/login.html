<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4d79ff;
            --secondary-color: #3366ff;
            --gradient-start: #1a1a2e;
            --gradient-end: #16213e;
            --card-bg: rgba(255, 255, 255, 0.05);
            --input-bg: rgba(255, 255, 255, 0.08);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(77, 121, 255, 0.1) 0%, transparent 50%);
            animation: rotate 20s linear infinite;
        }

        .login-container {
            background: var(--card-bg);
            padding: 3.5rem;
            border-radius: 24px;
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 420px;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .login-header {
            text-align: center;
            color: white;
            margin-bottom: 3rem;
        }

        .login-header h2 {
            font-weight: 600;
            font-size: 2.2rem;
            margin: 0;
            background: linear-gradient(45deg, #4d79ff, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
        }

        .form-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        input {
            width: 100%;
            padding: 1rem 1.2rem;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 14px;
            background: var(--input-bg);
            color: white;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
            transition: all 0.4s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 20px rgba(77, 121, 255, 0.2);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
            font-weight: 300;
        }

        button {
            width: 100%;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 14px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            transition: all 0.4s ease;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-top: 1rem;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(77, 121, 255, 0.4);
        }

        .error-message {
            color: #ff6b6b;
            text-align: center;
            margin-top: 1.2rem;
            padding: 12px;
            border-radius: 10px;
            background: rgba(255, 107, 107, 0.1);
            display: none;
            font-size: 0.9rem;
            border: 1px solid rgba(255, 107, 107, 0.2);
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-container {
            animation: fadeIn 0.6s ease-out;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2>Dashboard Login</h2>
        </div>
        <form class="login-form" action="/login" method="POST">
            <div class="form-group">
                <input type="text" name="username" placeholder="Username" required autocomplete="off">
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="error-message" id="error"></div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        if (error) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = error;
            errorDiv.style.display = 'block';
        }
    </script>
</body>
</html>
